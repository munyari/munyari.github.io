<header class="header">
    <div class="navigation">
        <a href="/" class="logo">{{ site.title }}</a>
        <h3>{{ site.description }}</h3>

        <ul class="menu">
            <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
            <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">Blog</a></li>
            <li class="menu__entry"><a href="{{ '/pgp' | prepend: site.baseurl }}">PGP Key</a></li>
        </ul>
    </div>

    <ul class="social-links">

        <a href="{{ site.url }}/feed.xml" class="social-links__entry">
            <i class="fa fa-rss"></i>
        </a>

        {% if site.author.linkedin %}
            <a href="https://linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
                <i class="fa fa-linkedin"></i>
            </a>
        {% endif %}

        {% if site.author.stackoverflow %}
            <a href="https://stackoverflow.com/users/{{ site.author.stackoverflow }}" class="social-links__entry" target="_blank">
                <i class="fa fa-stack-overflow"></i>
            </a>
        {% endif %}

        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

    </ul>
</header>
